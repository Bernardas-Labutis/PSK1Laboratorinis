<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:body>
    <h2>Guns:</h2>
    <ol>
        <ui:repeat value="#{guns.allGuns}" var="gun">
            <li><h:link value="#{gun.name}-#{gun.actiontype}" outcome="gunshops?gunId=#{gun.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{guns.gunToCreate.name}" required="true"/>
        <h:commandButton value="Add new gun" action="#{guns.createGun}"/>
    </h:form>
    <h:link outcome="myBatis/gunsMyBatis" value="MyBatis implementation"/>
</h:body>
</html>
