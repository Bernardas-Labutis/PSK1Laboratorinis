<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Guns:</h2>
    <ol>
        <ui:repeat value="#{gunsMyBatis.allGuns}" var="gun">
            <li><h:link value="#{gun.name}" outcome="players?teamId=#{gun.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{gunsMyBatis.gunToCreate.name}" required="true" />
        <h:commandButton value="Add new gun" action="#{gunsMyBatis.createGun}" />
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
<h:link value="Back to index" outcome="/index"/>
</html>
